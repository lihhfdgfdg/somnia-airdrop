<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, button, input, h1, h2, h3, h4, h5, h6, p, div, span {
            font-family: 'Press Start 2P', cursive !important;
        }
    </style>
    
  <meta charset="UTF-8">
  <title>BERA Airdrop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #4db8ff;
      overflow: hidden;
    }
    .cloud {
      position: absolute;
      width: 100px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
    }
    .cloud:before, .cloud:after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }
    .cloud:before {
      width: 60px;
      height: 60px;
      left: -30px;
      top: 0;
    }
    .cloud:after {
      width: 80px;
      height: 80px;
      right: -40px;
      top: -20px;
    }
    .sun {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
    }
    .panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2c2430;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fcd34d;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type=text] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background: #fcd34d;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .result {
      margin-top: 15px;
      background: #1e1e1e;
      color: #39ff14;
      padding: 15px;
      border-radius: 10px;
    }
    .warning {
      margin-top: 10px;
      color: red;
      font-size: 12px;
    }
    .progress-container {
      position: absolute;
      bottom: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 15px;
      width: 0%;
      background: lime;
      transition: width 1s linear;
    }
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 140px;
      background: #3c9c3c;
      border-top: 10px solid #2e6b2e;
      overflow: hidden;
    }
    .flower {
      position: absolute;
      width: 10px;
      height: 30px;
      background: green;
    }
    .flower:before {
      content: '';
      position: absolute;
      top: -15px;
      left: -5px;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .bear {
      position: absolute;
      bottom: 140px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid black;
    }
    .bear:before, .bear:after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: inherit;
      border-radius: 50%;
      top: -20px;
    }
    .bear:before { left: 10px; }
    .bear:after { right: 10px; }
    .bee {
      position: absolute;
      width: 30px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      border: 2px solid black;
      animation: fly 6s linear infinite alternate;
    }
    .bee:before {
      content: '';
      position: absolute;
      left: 5px;
      top: -8px;
      width: 8px;
      height: 8px;
      background: lightblue;
      border-radius: 50%;
    }
    @keyframes fly {
      0% { transform: translateX(0px) translateY(0px); }
      50% { transform: translateX(40px) translateY(-20px); }
      100% { transform: translateX(-40px) translateY(10px); }
    }
  </style>
</head>
<body>
  <!-- Clouds --> 
  <div class="cloud" style="top:40px; left:50px;"></div>
  <div class="cloud" style="top:100px; left:200px;"></div>
  <div class="cloud" style="top:60px; right:60px;"></div>
  <div class="cloud" style="top:120px; right:180px;"></div>
  <div class="cloud" style="top:20px; left:300px;"></div>
  <div class="cloud" style="top:150px; right:300px;"></div>

  <!-- Sun --> 
  <div class="sun"></div>

  <!-- Panel --> 
  <div class="panel">
    <h1>BERA Airdrop</h1>
    <input type="text" id="ethAddress" placeholder="Enter ETH Address">
    <br>
    <button onclick="checkAddress()">Check Wallet Address</button>
    <div id="result"></div>
  </div>

  <!-- Progress Bar --> 
  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <!-- Ground with flowers --> 
  <div class="ground" id="ground"></div>

  <!-- Bears --> 
  
  

  <!-- Bees --> 
  <div class="bee" style="top:80px; left:100px;"></div>
  <div class="bee" style="top:120px; left:300px;"></div>
  <div class="bee" style="top:150px; left:500px;"></div>

  <script>
    let claimed = {};

    function checkAddress() {
      const addr = document.getElementById("ethAddress").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";
      if (!addr.startsWith("0x") || addr.length !== 42) {
        resultDiv.innerHTML = '<div class="result" style="color:red;">Invalid Ethereum Address</div>';
        return;
      }
      if (claimed[addr]) {
        resultDiv.innerHTML = `<div class='result'>Ethereum Address: ${addr}<br>Status: ✅ Already Claimed<br><br><span class='warning'>The airdrop will be distributed to your account soon</span></div>`;
      } else {
        resultDiv.innerHTML = `<div class='result'>Ethereum Address: ${addr}<br>Status: ✅ Eligible<br>Amount: 66 BERA<br><br><button onclick="claim('${addr}')">Claim</button></div>`;
      }
    }

    function claim(addr) {
      claimed[addr] = true;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<div class='result'>Ethereum Address: ${addr}<br>Status: ✅ Already Claimed<br><br><span class='warning'>The airdrop will be distributed to your account soon</span></div>`;
    }

    // Progress bar animation
    let progress = 0;
    setInterval(() => {
      progress = (progress + 1) % 101;
      document.getElementById("progress").style.width = progress + "%";
    }, 1000);

    // Fill flowers across ground
    const ground = document.getElementById("ground");
    for (let i = 0; i < 20; i++) {
      const flower = document.createElement("div");
      flower.className = "flower";
      flower.style.left = (i * 70 + 20) + "px";
      flower.style.bottom = "20px";
      ground.appendChild(flower);
    }
  </script>
</body>
</html>
