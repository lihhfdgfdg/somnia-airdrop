
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somnia Airdrop Qualification Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #475569;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #2563eb;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .progress-container {
      margin-top: 30px;
      width: 80%;
      height: 25px;
      background-color: #1e293b;
      border-radius: 12px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #22c55e;
      width: 100%;
      transition: width 1s linear, background-color 0.5s ease;
    }
    .countdown {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Somnia Airdrop Qualification Check</h1>
  <input type="text" id="wallet" placeholder="Enter wallet address"><br>
  <button id="checkBtn" onclick="checkEligibility()">Check</button>

  <div class="result" id="result"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="countdown" id="countdown"></div>

  <script>
    const eligibleAddress = "yiJSMGRZ6xgWJYpRfNStFDvVmeq24RNVP2rD8Jxwei3";
    const totalTime = 24 * 60 * 60 * 1000; // 24 hours in ms
    const endTime = new Date().getTime() + totalTime;

    function checkEligibility() {
      const wallet = document.getElementById("wallet").value.trim();
      const result = document.getElementById("result");
      if(wallet === eligibleAddress) {
        result.textContent = "You are eligible: 50.55 Somnia";
      } else {
        result.textContent = "Not eligible";
      }
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const remainingTime = Math.max(0, endTime - now);
      const progressBar = document.getElementById("progress-bar");
      const checkBtn = document.getElementById("checkBtn");

      if (remainingTime > 0) {
        const hours = Math.floor(remainingTime / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
        document.getElementById("countdown").textContent =
          hours + "h " + minutes + "m " + seconds + "s remaining

        const progressPercent = (remainingTime / totalTime) * 100;
        progressBar.style.width = progressPercent + "%";
      } else {
        document.getElementById("countdown").textContent = "Expired";
        progressBar.style.width = "100%";
        progressBar.style.backgroundColor = "#dc2626"; // red
        checkBtn.disabled = true; // 禁用按钮
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
