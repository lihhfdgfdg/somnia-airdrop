      width: 100%;

      overflow: hidden;
    }
    .progress {

      width: 0%;

    input {

      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #30363d;
      color: #fff;
      cursor: not-allowed;
    }
    button.active {
      background: #238636;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: #21262d;
      display: none;
    }
    .eligible {
      color: #3fb950;
      font-weight: bold;
    }
    .not-eligible {

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = deadline - now;
      if (distance < 0) {
        document.getElementById("time-left").innerHTML = "Expired";
        document.getElementById("progress").style.width = "100%";
        document.getElementById("progress").style.background = "#f85149";
        return;
      }
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("time-left").innerHTML = hours + "h " + minutes + "m " + seconds + "s left";
      const total = deadline - new Date("2025-08-28T00:00:00+08:00").getTime();
      const progress = ((total - distance) / total) * 100;
      document.getElementById("progress").style.width = progress + "%";
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    function validateAddress() {
      const addr = document.getElementById("address").value;
      const checkBtn = document.getElementById("checkBtn");
      if (/^0x[a-fA-F0-9]{40}$/.test(addr)) {
        checkBtn.classList.add("active");
        checkBtn.disabled = false;
        checkBtn.style.cursor = "pointer";
      } else {
        checkBtn.classList.remove("active");
        checkBtn.disabled = true;
        checkBtn.style.cursor = "not-allowed";
      }
    }

    function checkEligibility() {
      const addr = document.getElementById("address").value;
      const resultBox = document.getElementById("resultBox");
      if (whitelist[addr]) {
        resultBox.style.display = "block";
        resultBox.innerHTML = '<span class="eligible">Eligible</span> - ' + whitelist[addr] + ' SOMNIA' + '<br><small>Please be patient, we will arrange the rewards distribution uniformly.</small>';

        resultBox.innerHTML = '<span class="eligible">Eligible</span> - ' + whitelist[addr] + ' SOMNIA' + '<br><small>Please be patient, we will arrange the rewards distribution uniformly.</small>';
